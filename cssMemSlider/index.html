<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="navigation">
                <label for="s1" class="navigation__item"></label>
                <label for="s2" class="navigation__item"></label>
                <label for="s3" class="navigation__item"></label>
                <label for="s4" class="navigation__item"></label>
            </div>
            <div class="slider__items">
                <input type="radio" name="s" id="s1">
                <input type="radio" name="s" id="s2">
                <input type="radio" name="s" id="s3">
                <input type="radio" name="s" id="s4">
                <div class="item s1">
                    <img src="./img/1.jpg" alt="mem">
                    <p class="item__text">hi1</p>
                </div>
                <div class="item">
                    <img src="./img/2.jpg" alt="mem">
                    <p class="item__text">hi2</p>
                </div>
                <div class="item">
                    <img src="./img/3.jpg" alt="mem">
                    <p class="item__text">hi3</p>
                </div>
                <div class="item">
                    <img src="./img/4.jpg" alt="mem">
                    <p class="item__text">hi4</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
