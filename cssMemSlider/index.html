<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="container">
        <div class="slider">
            
            <input checked type="radio" name="slider" id="s1">
			<input type="radio" name="slider" id="s2">
			<input type="radio" name="slider" id="s3">
			<input type="radio" name="slider" id="s4">
            <div class="slider__items">
                <div class="item s1">
                    <img src="./img/1.jpg" alt="mem">
                </div>
                <div class="item">
                    <img src="./img/2.jpg" alt="mem">
                </div>
                <div class="item">
                    <img src="./img/3.jpg" alt="mem">
                </div>
                <div class="item">
                    <img src="./img/4.jpg" alt="mem">
                </div>
            </div>
            <div class="slider__text">
                <div class="item__text t1">
                    <p>hi1</p>
                </div>
                <div class="item__text">
                    <p>hi2</p>
                </div>
                <div class="item__text">
                    <p>hi3</p>
                </div>
                <div class="item__text">
                    <p>hi4</p>
                </div>
            </div>
            <div class="navigation">
                <label for="s1" class="navigation__item item1"></label>
                <label for="s2" class="navigation__item item2"></label>
                <label for="s3" class="navigation__item item3"></label>
                <label for="s4" class="navigation__item item4"></label>
            </div>
        </div>
    </div>
</body>
</html>
